version: 2.1

jobs:
  say-hello:  
    docker:
      - image: cimg/base:stable
    steps:
      - run:
          name: "Say hello"
          command: "echo Hello, World!"
  save_hello_world_output:
    docker:
      - image: alpine:latest
    steps:
      - run:
        command: echo "HELLO WORLD!" > output.txt 

      - persist_to_workspace:
        root: /tmp/workspace
        paths:
          - target/output.txt
          - build/*
  print_output_file:
    docker:
      - image: alpine:latest
    steps: 
      - attach_workspace:
        at: /tmp/workspace 
      - run:
        command: cat "output.txt"  


# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  say-hello-workflow:
    jobs:
      - say-hello
      - save_hello_world_output
      - print_output_file
